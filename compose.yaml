services:
  dataconsumer:
    build:
      context: ./dataconsumer
      dockerfile: Dockerfile
    ports:
      - "3001:3000" 

  dataservice:
    build:
      context: ./dataservice
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    ports:
      - "4000:3000"
